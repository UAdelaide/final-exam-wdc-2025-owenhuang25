<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- 2-13, login form -->
    <div>
      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" id="username" class="form-control" required> <!-- insert username -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input v-model="password" type="password" id="password" class="form-control" required> <!-- insert password -->
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button> <!-- login button -->
        <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div> <!-- display error message -->
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          // 2-13, added data for login
          username: '',
          password: '',
          error: ''
        };
      },
      // 2-13, method to handle login
      methods: {
        async handleLogin() {
          this.error = ''; // clear error messages if any

          try {
            // Send login request to backend
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            // Invalid username or password
            if (!response.ok) {
              this.error = 'Invalid username or password.';
              return;
            }

            const data = await response.json(); // parse data
            sessionStorage.setItem('user', JSON.stringify(data)); // store user info in session storage

            // Check user role
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unknown user role.';
            }
          } catch (err) { // login failed
            this.error = 'Login failed.';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
