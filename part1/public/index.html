<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walk Service</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: lime;
      color: yellow;
      font-family: "Comic Sans MS", cursive, sans-serif;
      animation: bgFlash 0.5s infinite;
      overflow-x: scroll;
      text-align: center;
    }

    @keyframes bgFlash {
      0% {
        background-color: white;
      }

      50% {
        background-color: black;
      }

      100% {
        background-color: white;
      }
    }

    .rotating {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .flashing-text {
      animation: flashColor 0.3s infinite;
      font-size: 36px;
    }

    @keyframes flashColor {
      0% {
        color: red;
      }

      25% {
        color: blue;
      }

      50% {
        color: green;
      }

      75% {
        color: orange;
      }

      100% {
        color: purple;
      }
    }

    .num-button {
      background: none;
      border: none;
      color: inherit;
      font-size: 24px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 class="flashing-text">DOG OF THE DAY!!!</h1>

    <div>
      <img v-if="showImage" class="rotating" :src="dogImage" width="3000">
      <p v-if="showName" class="flashing-text">dognamejohnny</p>
      <p v-if="showSize" class="flashing-text">sizemedium</p>
      <p v-if="showOwner">ownerwilliam</p>
    </div>

    <h4>Buttons</h4>
    <button class="num-button" @click="sImage">1</button>
    <button class="num-button" @click="showAlert">2</button>
    <button class="num-button" @click="showAlert">3</button>
    <button class="num-button" @click="showAlert">4</button>
    <button class="num-button" @click="showAlert">5</button>
    <button class="num-button" @click="showAlert">6</button>
    <button class="num-button" @click="showAlert">7</button>
    <button class="num-button" @click="showAlert">8</button>
    <button class="num-button" @click="showAlert">9</button>
    <button class="num-button" @click="showAlert">10</button>
    <button class="num-button" @click="showAlert">11</button>
    <button class="num-button" @click="sOwner">12</button>
    <button class="num-button" @click="showAlert">13</button>
    <button class="num-button" @click="showAlert">14</button>
    <button class="num-button" @click="showAlert">15</button>
    <button class="num-button" @click="showAlert">16</button>
    <button class="num-button" @click="showAlert">17</button>
    <button class="num-button" @click="showAlert">18</button>
    <button class="num-button" @click="sName">19</button>
    <button class="num-button" @click="showAlert">20</button>
    <button class="num-button" @click="showAlert">21</button>
    <button class="num-button" @click="showAlert">22</button>
    <button class="num-button" @click="hOwner">23</button>
    <button class="num-button" @click="showAlert">24</button>
    <button class="num-button" @click="showAlert">25</button>
    <button class="num-button" @click="showAlert">26</button>
    <button class="num-button" @click="showAlert">27</button>
    <button class="num-button" @click="showAlert">28</button>
    <button class="num-button" @click="showAlert">29</button>
    <button class="num-button" @click="showAlert">30</button>
    <button class="num-button" @click="hImage">31</button>
    <button class="num-button" @click="showAlert">32</button>
    <button class="num-button" @click="showAlert">33</button>
    <button class="num-button" @click="showAlert">34</button>
    <button class="num-button" @click="showAlert">35</button>
    <button class="num-button" @click="showAlert">36</button>
    <button class="num-button" @click="showAlert">37</button>
    <button class="num-button" @click="showAlert">38</button>
    <button class="num-button" @click="hName">39</button>
    <button class="num-button" @click="showAlert">40</button>
    <button class="num-button" @click="showAlert">41</button>
    <button class="num-button" @click="hSize">42</button>
    <button class="num-button" @click="showAlert">43</button>
    <button class="num-button" @click="showAlert">44</button>
    <button class="num-button" @click="showAlert">45</button>
    <button class="num-button" @click="showAlert">46</button>
    <button class="num-button" @click="sSize">47</button>
    <button class="num-button" @click="showAlert">48</button>
    <button class="num-button" @click="showAlert">49</button>
    <button class="num-button" @click="showAlert">50</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          showImage: false,
          showName: false,
          showSize: false,
          showOwner: false
        };
      },
      methods: {
        async fetchDogImage() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
        },
        async showAlert() {
          alert("Oops!");
        },
        // Functions to show image, dog name, dog size, owner name 
        async sImage() {
          this.showImage = true;
        },
        async sName() {
          this.showName = true;
        },
        async sSize() {
          this.showSize = true;
        },
        async sOwner() {
          this.showOwner = true;
        },
        // Functions to hide image, dog name, dog size, owner name 
        async hImage() {
          this.showImage = false;
        },
        async hName() {
          this.showName = false;
        },
        async hSize() {
          this.showSize = false;
        },
        async hOwner() {
          this.showOwner = false;
        },
      },
      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>
</body>

</html>
